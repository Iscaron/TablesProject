{% extends 'structure/base.html' %}
{% block content %}
    {% for table in tables %}                
        <div class="table">
            <div class="date">
                <p>changed: {{ table.change_date }}</p>
            </div>
            <h1><a href="{% url 'table_detail' pk=table.pk %}">{{ table.title }}</a></h1>
        </div>
    {% endfor %}
{% endblock %}
