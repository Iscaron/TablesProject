{% extends 'structure/base.html' %}

{% block content %}
    {% for table in tables %}
        <div class="table">
            <div class="date">
                {{ table.change_date }}
            </div>
            <h1><a href="{% url 'table_detail' pk=table.pk %}">{{ table.title }}</a></h1>
            <p>{{ table.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
